{% extends "base.html" %}

{% block body_block %}
    <h1>Login into your paradise !</h1>
    <form method="post" action=".">
        {% csrf_token %}
        <table>
        {{form.label_tag}}{{form}}
        </table>
        <button type="submit" class="btn btn-primary" >Log In</button>        
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
