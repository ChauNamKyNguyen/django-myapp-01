{% extends 'base.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block body_block %}

    <h1>Login to Jav</h1>

    <form id="login_form" method="post" action="/jav/login">
        <table>
        {% csrf_token %}
            <tr><th>Username:</th><th><input type="text" name="username" value="" size="50" /></th></tr>
            <tr><th>Password:</th><th><input type="password" name="password" value="" size="50" /></th></tr>
        </table>
        <button type="submit" class="btn btn-primary" >Log In</button>
    </form>    

{% endblock %}
